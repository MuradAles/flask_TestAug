{% extends "base.html" %}

{% block content %}

<!--<span>Request Method - {{request_method}}</span> -->
<main>
    
    <script>
        function loadingAnim(){
            var x=document.getElementById("loading_animation");
            if (x.style.display == 'none'){
                x.style.display = 'block';
                x.classList.remove("fade_out")
                x.classList.add("fade_in")
            }
        }
        function checkboxClick(element){
            element.checked = !element.checked;
        }
    </script>
<!--    <button onclick="loadingAnim()">DEBUG-SHOW ANIM</button> -->
    <div class="Main">
    <div class="Dialogue">
    <div class="Input">
    <p>Enter Your Statement</p>
    <form id="ValueForm" method="post" action="/">
        <input type="text" id="statement" name="statement" />
        <br>
        <button type="submit" onclick="loadingAnim()">Press</button>
    </form>
    </div>
    <div class="Output">
    <p>Result: {{label}}</p>
    {% if output %}
    <ul>
        <form id="CheckForm" method="post" action="/">
              {% for i in output %}
            <li>
                <input class="outputList" type="checkbox" id="{{i}}" name="output" value="{{i}}">
                <label class="outputList" for="{{i}}">{{i}}</label>
            </li>
            {% endfor %}
            <button type="submit" onclick="loadingAnim()">Check Box</button>
        </form>
    </ul>
    {% endif %}
    </div>
    </div>
    <div id="loading_animation" style="display:none;"><div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div><div>
    </div>
    
    

</main>

    

{% endblock content %}
