{% extends "base.html" %}

{% block content %}



<!--<span>Request Method - {{request_method}}</span> -->
<main>
    {% if user_like %}
    <div id="CheckBoxConfirmation">Responses submitted!</div>
    {% endif %}
    <script>

        

        function loadingAnim(){
            var x=document.getElementById("loading_animation");
            if (x.style.display == 'none'){
                x.style.display = 'block';
                x.classList.remove("fade_out")
                x.classList.add("fade_in")
            }
        }
        function checkboxClick(element){
            element.checked = !element.checked;
        }
    </script>


    <!--    <button onclick="loadingAnim()">DEBUG-SHOW ANIM</button> -->
    <div class="Main">
        <div class="Dialogue">
            <div class="Input">
                <h2>Input:</h2>
                <br>
                <label>Enter Your Statement:</label>
                <form id="ValueForm" method="post" action="/">
                    <textarea type="text" id="statement" name="statement" placeholder="Give an example of hate speech towards...">{{label}}</textarea>
                    <br>
                    <button type="submit" onclick="loadingAnim()">Submit Request</button>
                </form>
            </div>

            <div class="Output">
                <h2>Output:</h2>
                {% if output %}
                <br>
                <label>Please select all responses that are examples of harmful speech.</label>
                <form id="CheckForm" method="post" action="/">     
                    <ul id = "CheckForm">
                        <div class="form">
                            {% for i in output %}
                            <li>
                                <input class="outputList" type="checkbox" id="{{i}}" name="output" value="{{i}}">
                                <label class="outputList" for="{{i}}">{{i}}</label>
                            </li>
                            {% endfor %}
                        </div>
                        <br>
                        <button type="submit" onclick="loadingAnim()">Submit Reponses</button>    
                    </ul>
                </form>

                {% endif %}
            </div>



        </div>

        <div id="loading_animation" style="display:none;">
            <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>


        <script>
            var x = document.getElementById("CheckBoxConfirmation");
            if (x !== null){

                setTimeout(function(){
                    x.classList.remove("fade_in");
                    x['style']['animation-duration'] = '.5s';
                    x.classList.add("fade_out");
                }, 3000);


            }
        </script>


    </main>

    

    {% endblock content %}
